version: '3.8'
services:
  postgres:
    image: postgres:16-alpine
    container_name: zenbudget-db
    environment:
      POSTGRES_DB: zenbudget
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: zenbudget123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: zenbudget-redis
    ports:
      - "6379:6379"

volumes:
  postgres_data: